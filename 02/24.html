<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {height: 5000px;}
        .box-wrap {width: 300px; height:300px; background-color: aqua; position: relative;}
        .box {width: 100px; height: 100px;}
        .box1 {background-color: red; position: relative; top:50px; left:50px;}
        .box2 {background-color: green; position: absolute; z-index: 0; top:0; right:100px}
        .box3 {background-color: blue; position: fixed; right:0; bottom: 0;}
    </style>
</head>
<body>
    <div class="box-wrap">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>    
</body>
</html>
