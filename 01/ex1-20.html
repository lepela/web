<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        table {
            border: 1px solid #000;
            /* border-spacing: 5px; */
            border-collapse: collapse;
            margin: 0 auto;
        }
        td, th {
            border: 1px solid #000;
            width: 100px;
            padding: 20px;
            text-align: center;
        }
        tbody tr:hover {background-color:#ccc; text-decoration: underline;}
    </style>
</head>
<body>
    <table>
        <caption align="bottom">테이블 제목</caption>
        <thead>
            <tr>
                <th>제목1</th>
                <th>제목2</th>
                <th>제목3</th>
                <th>제목4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3">1</td>
                <td>2</td>
            </tr>
            <tr>
                <td rowspan="2">5</td>
                <td>6</td>
                <td rowspan="2" colspan="2">7</td>
            </tr>
            <tr>
                <td>10</td>
            </tr>
        </tbody>
    </table>    
</body>
</html>
