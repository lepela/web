<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .inner {width: 100px; height: 100px; background-color: red;}
        .outer {padding:50px; background-color: orange;}
        .toben {width: 80px; position: absolute; top:0; left:0}
    </style>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
    <script>
        $(function() {
            $(".outer").mouseenter(function() {
                $(this).after("<h3>mouseenter</h3>");
            }).mouseover(function() {
                $(this).after("<h3>mouseover</h3>");
            });

            $("textarea").keydown(function() {
                $(".keydown").text($(this).val().length);
            });
            $("textarea").keypress(function() {
                $(".keypress").text($(this).val().length);
            });
            $("textarea").keyup(function() {
                $(".keyup").text($(this).val().length);
            });

            $(window).keydown(function() {
                // 왼쪽이동 a, left
                const $pos = $(".toben").position();
                switch(event.keyCode) {
                    case 'A'.charCodeAt(0) :
                    case 37:
                        $(".toben").css("left", $pos.left - 3)
                        break;
                    case 'W'.charCodeAt(0) : 
                    case 38:
                        $(".toben").css("top", $pos.top - 3)
                        break;
                    case 'D'.charCodeAt(0) : 
                    case 39:
                        $(".toben").css("left", $pos.left + 3)
                        break;
                    case 'S'.charCodeAt(0) : 
                    case 40:
                        $(".toben").css("top", $pos.top + 3)
                        break;
                }
            })
            $("button").click(function() {
                alert($(this).text());
            }).trigger("click").click()
        })
    </script>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
    <textarea></textarea>
    <h3 class="keydown">0</h3>
    <h3 class="keypress">0</h3>
    <h3 class="keyup">0</h3>

    <img src="https://upload2.inven.co.kr/upload/2018/12/16/bbs/i13298930826.jpg?MW=800" class="toben">
    <hr>
    <button>클릭 미</button>
</body>
</html>
