<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        hr + div h3 {border: 5px solid; background-color: orange; padding: 20px;}
    </style>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
    <script>
        $(function() {
            $("button:eq(0)").click(function() {
                $(".targets *").show(200);
            })
            $("button:eq(1)").click(function() {
                $(".targets *").hide("fast", function() {
                    // alert("hide!!");
                });
            })
            $("button:eq(2)").click(function() {
                $(".targets *").toggle();
            })
            $("button:eq(3)").click(function() {
                $(".targets *").slideDown(200);
            })
            $("button:eq(4)").click(function() {
                $(".targets *").slideUp("fast", function() {
                    // alert("hide!!");
                });
            })
            $("button:eq(5)").click(function() {
                $(".targets *").slideToggle();
            })
            $("button:eq(6)").click(function() {
                $(".targets *").fadeIn (200);
            })
            $("button:eq(7)").click(function() {
                $(".targets *").fadeOut("fast", function() {
                    // alert("hide!!");
                });
            })
            $("button:eq(8)").click(function() {
                $(".targets *").fadeToggle();
            })
            $("button:eq(9)").click(function() {
                $(".targets *").fadeTo(500, parseInt(Math.random() * 11) / 10)
            })
        })
    </script>
</head>
<body>
    <div class="btn-wrap">
        <h3>toggle</h3>
        <button>show</button>
        <button>hide</button>
        <button>toggle</button>
        <h3>slide</h3>
        <button>slideDown</button>
        <button>slideUp</button>
        <button>slideToggle</button>
        <h3>fade</h3>
        <button>fadeIn</button>
        <button>fadeOut</button>
        <button>fadeToggle</button>
        <button>fadeTo (random)</button>
    </div>
    <hr>
    <div class="targets">
        <h3>대상 텍스트</h3>
        <h3>대상 텍스트</h3>
        <h3>대상 텍스트</h3>
        <h3>대상 텍스트</h3>
        <h3>대상 텍스트</h3>
    </div>
</body>
</html>
