<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div id="wrap">
        &lt;p&gt;
        <p>
            <mark>Hello</mark>
            <a href="https://www.naver.com">네이버</a>
        </p> 
    </div>   
    <script>
        // innerHTML, innerText
        const wrap = document.getElementById("wrap")
        console.log(wrap.innerHTML);
        console.log(wrap.outerHTML);
        console.log(wrap.innerText);
        wrap.innerHTML += '<p>hello</p>'
        wrap.innerText = wrap.innerText + '<p>hello</p>'
    </script>
</body>
</html>
