    <script>
        window.onload = function() {
            // $("#box1 > ul > li")

            const list1 = document.querySelector("#box1 > ul > li");
            const list2 = document.getElementById("box2").getElementsByTagName("ul")[0].getElementsByTagName("li");
            // const list2 = document.querySelectorAll("#box2 > ul > li");
            console.log(list1);
            list1.style.backgroundColor = 'orange';
            list1.onclick = function() {
                alert('hi');
            }
            console.log(list2.toString());
            console.log(list2.length);

            const colors = ['red', 'blue', 'green']
            for (const key in list2) {
                console.log(key, list2[key]);
                if(list2[key].style) {
                    list2[key].style.color = colors[key];
                }
            }

            // 일반 엘리먼트 생성
            const p = document.createElement("p");
            const txt = document.createTextNode("Hello World");
            p.appendChild(txt);
            p.id = 'myP'
            p.className = 'color-red';
            p["title"] = '동적 생성 태그';
            
            p.setAttribute("lepelaka", "핫하");

            delete p.title;
            // p.lepelaka = '핫하';
            // p["data-no"] = 1;

            list1.appendChild(p);

            const img = document.createElement("img");
            img.src = 'https://flexible.img.hani.co.kr/flexible/normal/970/777/imgdb/resize/2019/0926/00501881_20190926.JPG';

            document.querySelector("body").appendChild(img);
        }
    </script>

        .color-red {color: red;}
    </style>

        <ul>
